{% extends "base.html" %}
{% load static %}
{% block content %}


          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>SL/NO</th>
                      <th>NAME</th>
                      <th>PLACE</th>
                      <th>EMAIL ID</th>
                      <th>MOBILE</th>
                      <th>ADDRESS</th>
                      <th>UPDATE</th>
                      <th>DELETE</th>
                    </tr>
                  </thead>

                    </tr>
                     {% for da in datas %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ da.name }}</td>
                      <td>{{ da.place }}</td>
                      <td>{{ da.email}}</td>
                      <td>{{ da.mobile }}</td>
                      <td>{{ da.address}}</td>
                      <td>
                            <a href="{% url 'profileupdate' dataid=da.id %}" class="btn">
                            <i class="fa fa-edit" style="font-size:28px;color:blue" ></i>
                          </a>

                        </td>
                      <td> <a href="{% url 'deleteuser' dataid=da.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a></td>
                    </tr>


                  </tbody>
                    {% endfor %}
                </table>
             {% endblock %}
